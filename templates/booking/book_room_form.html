{%extends 'base/base.html'%}
{%block title%}Book Room{%endblock title%}
{%block content%}
    <div class="container py-4">
        <div class="row">

            <div class="col-lg-8 mt-3 ml-5 shadow-lg content-align-center">
                 <div class="py-5 text-center"><label class="text-info h4">Book Room</label></div>
                  <div class="container-fluid">
                      <div class="row shadow-lg justify-content-center">
                          <div class="col-md-6">
                               <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="{{ form.room.id_for_label }}">Room:</label>
                                        {{ form.room }}
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.no_of_users.id_for_label }}">Number of Users:</label>
                                        {{ form.no_of_users }}
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.start_time.id_for_label }}">Start Time:</label>
                                        {{ form.start_time }}
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.end_time.id_for_label }}">End Time:</label>
                                        {{ form.end_time }}
                                    </div>
                                    <input type="submit" value="Book Room">
                                </form>
                          </div>
                      </div>
                  </div>
            </div>
        </div>


        </div>
    </div>
<script>
    $(document).ready(function() {
        $(".datepicker").datepicker({
            dateFormat: "yy-mm-dd",
            changeYear: true,
            changeMonth: true,
            yearRange: "2020:2025",
            minDate: 0,
            maxDate: "+1Y"
        });
    });
</script>

{%endblock content%}
