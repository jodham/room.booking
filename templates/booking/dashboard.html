{%extends 'base/base.html'%}
{%block title%}Dashboard{%endblock title%}
{%block content%}
<div class="container py-4">
    <div class="py-5 text-center h4"><span class="text-info">Dashboard</span></div>
    <div class="row shadow-lg">
        <div class="col-12">

        {%for room in rooms%}
          <div class="card col-4 my-4">
              <img src="image.jpg" class="card-img-top my-2" alt="Card image">
              <div class="card-body">
                <h4 class="card-title">{{room.room_name}}</h4>
                <p class="card-text">{{room.description}}</p>
                  <div class="row">

                      <div class="col-6">
                          <span class="">Capacity :</span>
                          <span class="text-primary"> {{room.capacity}}</span>
                      </div>

                       <div class="col-6">
                          <span class="">Location :</span>
                          <span class="text-info">{{room.location}}</span>
                      </div>

                  </div>
              </div>

              <div class="col-12 text-center"><div class="btn btn-success mb-2">View Bookings</div> </div>

          </div>
        {%endfor%}

        </div>
    </div>
</div>
{%endblock content%}
